<body>
<div class="box">
    <h1>To do List</h1>
<input id="to">
<button onclick="add()">add</button>
<ul id="list">
    <Li>hello
        <button onclick="deleteitems(event)">delete</button>
    </Li>
</ul>
</div>
</body>
<script>
    var u=document.getElementById("list")
    var i=document.getElementById("to")
    function add()
    {
    var listele=document.createElement("li")
    listele.innerHTML = i.value+"<button onclick='deleteitems(event)'>delete</button>"
   // console.log(listele.textContent)
    u.append(listele)
    }
    function deleteitems(event)
    {
       // event.target.remove()//only button is deleted
        event.target.parentElement.remove()
    }
</script>
